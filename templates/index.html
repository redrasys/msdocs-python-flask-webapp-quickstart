<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Searches</title>
    <p>This page was rendered at: {{timestamp}}</p>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Word Searches</h1>
    <form action="/search" method="post">
        <label for="clue">Clue (regex):</label>
        <input type="text" id="clue" name="clue" required>
        <br>
        <label for="letters">Letters (optional):</label>
        <input type="text" id="letters" name="letters">
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
